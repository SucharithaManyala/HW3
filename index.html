<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="public/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet"  href="public/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="public/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="public/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="public/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="public/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="public/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="public/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="public/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="public/css/util.css">
	<link rel="stylesheet"  href="public/css/main.css">
<!--===============================================================================================-->
<script src="public/js/frontend.js"></script>
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>

				<div class="login100-form validate-form p-b-33 p-t-5">
						<div id="Message" style="text-align: center"></div>
					<div class="wrap-input100 validate-input" id="usernameSpace" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<h1 id="resultMessage" style="text-align: center"></h1>
					<div class="wrap-input100 validate-input" id="passwordSpace" data-validate="Enter password">
						<input class="input100" type="password" name="password" id="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" id="loginButton" onclick="validateUser()">
							Login
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
